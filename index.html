<html>
	<head>
		<title>Isaac Random+</title>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<div id="container">
			<div id="header">
				Isaac Random+
			</div>
			
			<hr>
			
			<div class="header-text">
				Characters
			</div>
			
			<div id="character-table">
				<div class="table-row">
					<div class="character-box" data-character="isaac" data-name="Isaac"></div>
					<div class="character-box" data-character="maggy" data-name="Magdalene"></div>
					<div class="character-box" data-character="cain" data-name="Cain"></div>
					<div class="character-box" data-character="judas" data-name="Judas"></div>
					<div class="character-box" data-character="bluebaby" data-name="???"></div>
					<div class="character-box" data-character="eve" data-name="Eve"></div>
				</div>	
				
				<div class="table-row">
					<div class="character-box" data-character="samson" data-name="Samson"></div>
					<div class="character-box" data-character="azazel" data-name="Azazel"></div>
					<div class="character-box" data-character="lazarus" data-name="Lazarus"></div>
					<div class="character-box" data-character="eden" data-name="Eden"></div>
					<div class="character-box" data-character="lilith" data-name="Lilith"></div>
					<div class="character-box selected" data-character="lost" data-name="The Lost"></div>
				</div>
			</div>
			
			<button id="select-button">Random Me!</button>
		
			<hr>
			
			by Vazkii | <a href="https://github.com/Vazkii/IsaacRandom">src @ github</a>
		
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
			<script src="random.js"></script>
		</div>
	</body>
</html>
